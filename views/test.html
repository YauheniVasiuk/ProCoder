<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test</title>
   <link rel="stylesheet" href="../template/css/styleTest.css">
</head>

<body>
   <div class="quiz" id="quiz">
      <div class="quiz-questions" id="questions">
         <div class="quiz-questions-item">
            <div class="quiz-questions-item__question">Вопрос 1</div>
            <ul class="quiz-questions-item__answers">
               <li>
                  <label>
                     <input type="radio" name="q1">
                     Ответ 1
                  </label>
               </li>
               <li>
                  <label>
                     <input type="radio" name="q1">
                     Ответ 2
                  </label>
               </li>
            </ul>
         </div>
      </div>
      <div class="quiz-indicator" id="indicator">1/10</div>
      <div class="quiz-results" id="results">
         <div class="quiz-results-item">
            <div class="quiz-results-item__question">Вопрос 1</div>
            <ul class="quiz-results-item__answers">
               <li>Ответ 1</li>
               <li>Ответ 2</li>
            </ul>
         </div>
      </div>
      <div class="quiz-controls">
         <button class="btn-text" id="btn-text">Далее</button>
         <button class="btn-restart" id="btn-restart">С начала</button>
      </div>
   </div>

   <script src="/template/js/scripts.js"></script>
</body>

</html>
